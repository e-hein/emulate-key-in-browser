<html>
  <head>
    <link href="./assets/base.css" rel="stylesheet" />
    <script src="./libs/emulate-key-in-browser.min.js"></script>
    <script src="./index.js"></script>
  </head>
  <body><div>
      <h1>emulate key in plain html/js</h1>
      <div id="controls">
      <h2>emulate key</h2>
      <p>
        hover to trigger<br />
        <i><small>(click would change focus)</small></i>
      </p>
      <div id="control-shift" onmouseover="toggleShift()">shift</div>
      <div id="control-tab" onmouseover="emulateKey.tab()">tab</div>
      <div id="control-shift-tab" onmouseover="emulateKey.tab.backwards()">shift-tab</div>
      <div id="control-backspace" onmouseover="emulateKey.backspace()">backspace</div>
      <div id="control-delete" onmouseover="emulateKey.delete()">delete</div>
      <div id="control-arrow-up" class="arrow vertical" onmouseover="emulateKey.arrowUp()">up</div>
      <div id="control-arrow-left" class="arrow horizontal" onmouseover="emulateKey.arrowLeft()">left</div>
      <div id="control-arrow-right" class="arrow horizontal" onmouseover="emulateKey.arrowRight()">right</div>
      <div id="control-arrow-down" class="arrow vertical" onmouseover="emulateKey.arrowDown()">down</div>
      <div id="control-key-a" class="letter" onmouseover="emulateKey.write('a')">"a"</div>
      <div id="control-key-b" class="letter" onmouseover="emulateKey.write('b')">"b"</div>
      <div id="control-key-c" class="letter" onmouseover="emulateKey.write('c')">"c"</div>
      <div id="control-key-leeroy" class="word" onmouseover="emulateKey.write('Leeroy')">"Leeroy"</div>
      <div id="control-key-jenkins" class="word" onmouseover="emulateKey.write('Jenkins')">"Jenkins"</div>
      <div id="control-key-lorem-ipsum" onmouseover="emulateKey.write(loremIpsum)">lorem ipsum</div>
    </div>
    <div id="contents">
      <h2>demo form</h2>
      <div id="parent-of-first-input">
        <label for="first-input">first input</label>
        <input id="first-input" tabindex="1" />
      </div>
      <div id="parent-of-second-input">
        <label for="second-input">second input</label>
        <input id="second-input" tabindex="1" />
      </div>
      <div id="parent-of-textarea">
        <label for="textarea">textarea</label>
        <textarea id="textarea"></textarea>
      </div>
      <div id="parent-of-disabled-input">
        <label for="disabled-input">second input</label>
        <input id="disabled-input" disabled="disabled" />
      </div>
      <div id="parent-of-button">
        <label></label>
        <button id="button">button</button>
      </div>
      <div>
        <h2>event log</h2>
        <pre id="event-log"></pre>
      </div>
    </div>
  </div></body>
  <script>initIndexJs()</script>
</html>
